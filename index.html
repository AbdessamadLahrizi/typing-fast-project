<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="game">
    <div class="name">Typing speed test Game</div>
    <div class="container">
      <div class="message">
        You are playing on
        <span class="lvl"></span>Level & You have <span class="seconds"></span> Seconds to type the words
      </div>
      <div class="start">Start playing</div>
      <div class="the-word"></div>
      <input type="text" class="input" placeholder="Write Here">
      <div class="uncoming">
        <div>one</div>
        <div>one</div>
      </div>
      <div class="control">
        <div class="time">Time left: <span></span> Seconds</div>
        <div class="score">Score: <span class="got">0</span> From <span class="total"></span></div>
      </div>
      <div class="finish"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
